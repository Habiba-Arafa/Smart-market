name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      # Step 3: Install dependencies (No testing step)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Deploy to EC2 server
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }} # Private SSH key for EC2
          REMOTE_HOST: ${{ secrets.HOST_DNS }}         # EC2 instance DNS or IP
          REMOTE_USER: ${{ secrets.USERNAME }}         # SSH username
          TARGET: ${{ secrets.TARGET_DIR }}            # Target directory on the EC2 instance

      # Step 5: Execute remote commands for server configuration
      - name: Configure EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}                # EC2 instance host
          username: ${{ secrets.USERNAME }}            # SSH username
          key: ${{ secrets.EC2_SSH_KEY }}              # Private SSH key for EC2
          script: |
            # Update packages
            sudo apt-get -y update
            # Install Apache if needed
            sudo apt-get install -y apache2
            # Start and enable Apache service
            sudo systemctl start apache2
            sudo systemctl enable apache2
            # Move application files to the target directory
            cd /home
            sudo mv * /var/www/html
