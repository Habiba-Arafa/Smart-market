{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% include '_messages.html' %}
      
      {% if item_type == 'brand' %}
      <h1 class="text-center mt-5">Add a brand</h1>
      <form action="" method="post">
        <input type="text" name="name" class="form-control" placeholder="Enter brand name" required>
        <input type="submit" value="Add brand" class="btn btn-info mt-2">
      </form>
      {% elif item_type == 'category' %}
      <h1 class="text-center mt-5">Add a category</h1>
      <form action="" method="post">
        <input type="text" name="name" class="form-control" placeholder="Enter category name" required>
        <input type="submit" value="Add category" class="btn btn-info mt-2">
      </form>
      {% endif %}
      
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock content %}
