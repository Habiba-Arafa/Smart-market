<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fullscreen background image */
    body {
      background: url('media/pexels-asphotograpy-230544 (2).jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Semi-transparent form container */
    .form-container {
      background: rgba(0, 0, 0, 0.7); /* Black background with transparency */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #ccc;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-divider:not(:empty)::before {
      margin-right: .5em;
    }

    .or-divider:not(:empty)::after {
      margin-left: .5em;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      box-shadow: none;
    }

    a {
      color: #fff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <!-- Header -->
    <h2>Sign Up</h2>

    <!-- Sign-Up Form -->
    <form>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <!-- Role Dropdown -->
      <div class="mb-3">
        <label for="role" class="form-label">Register as</label>
        <select class="form-select" id="role" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="vendor">Vendor</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <!-- OR Divider -->
    <div class="or-divider">OR</div>

    <!-- Third-Party Sign-Up -->
    <div class="third-party-signup">
      <button class="btn btn-danger w-100 mb-2">
        <i class="bi bi-google"></i> Sign Up with Google
      </button>
      <button class="btn btn-primary w-100">
        <i class="bi bi-facebook"></i> Sign Up with Facebook
      </button>
    </div>

    <!-- Redirect Link -->
    <div class="text-center mt-3">
      <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
