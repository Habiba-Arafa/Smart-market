<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Cart page background */
    body {
      background: url('media/pexels-olly-974911.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
    }

    /* Cart container */
    .cart-container {
      background: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
    }

    .cart-item {
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      color: #333;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item h5 {
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .checkout-btn {
      background-color: #28a745;
      border: none;
      font-size: 1.2rem;
      width: 100%;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="container cart-container">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    <!-- Cart Items List -->
    <div class="cart-item d-flex align-items-center">
      <img src="media/product1.jpg" alt="Product 1">
      <div class="ms-3">
        <h5>Product Name 1</h5>
        <p>Price: $25.00</p>
        <div class="d-flex align-items-center">
          <label for="quantity1" class="me-2">Quantity:</label>
          <input type="number" id="quantity1" value="1" class="form-control w-50" min="1" />
        </div>
      </div>
      <div class="ms-auto">
        <p><strong>$25.00</strong></p>
      </div>
    </div>

    <div class="cart-item d-flex align-items-center">
      <img src="media/product2.jpg" alt="Product 2">
      <div class="ms-3">
        <h5>Product Name 2</h5>
        <p>Price: $15.00</p>
        <div class="d-flex align-items-center">
          <label for="quantity2" class="me-2">Quantity:</label>
          <input type="number" id="quantity2" value="1" class="form-control w-50" min="1" />
        </div>
      </div>
      <div class="ms-auto">
        <p><strong>$15.00</strong></p>
      </div>
    </div>

    <!-- Total Section -->
    <div class="d-flex justify-content-between align-items-center">
      <p class="total">Total: $40.00</p>
      <button class="btn btn-primary">Continue Shopping</button>
    </div>

    <!-- Checkout Button -->
    <button class="btn checkout-btn mt-4">Proceed to Checkout</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
