<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Request Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('media/customer .png') no-repeat center center fixed; /* Path to your uploaded image */
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .admin-container {
      background: rgba(0, 0, 0, 0.8);
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
    }
    .table {
      background-color: #fff;
      color: #333;
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .btn-approve:hover {
      background-color: #218838;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .btn-reject:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container admin-container">
    <h2 class="text-center mb-4">Vendor Request Management</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Vendor Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ABC Supplies</td>
          <td>abc@example.com</td>
          <td>
            <button class="btn btn-approve btn-sm">Approve</button>
            <button class="btn btn-reject btn-sm">Reject</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>XYZ Enterprises</td>
          <td>xyz@example.com</td>
          <td>
            <button class="btn btn-approve btn-sm">Approve</button>
            <button class="btn btn-reject btn-sm">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
