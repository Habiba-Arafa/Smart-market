<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Profile Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('media/vendor.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .profile-container {
      background: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: #f8f9fa;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .product-form {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container profile-container">
    <div class="profile-header">
      <h2>Vendor Profile</h2>
      <div class="text-center">
        <img src="media/default-avatar.png" alt="Profile Image" class="profile-img">
      </div>
    </div>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Business Name</label>
        <input type="text" class="form-control" id="name" value="John's Electronics" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" value="john.electronics@example.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Business Phone</label>
        <input type="text" class="form-control" id="phone" value="123-456-7890" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Business Address</label>
        <input type="text" class="form-control" id="address" value="123 Market St, City" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>

  <!-- Add Product Section -->
<div class="container product-form">
    <h4 class="text-center text-white">Add a New Product</h4>
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label text-white">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
      </div>
  
      <div class="mb-3">
        <label for="productDescription" class="form-label text-white">Product Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="productPrice" class="form-label text-white">Product Price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
      </div>
  
      <div class="mb-3">
        <label for="productQuantity" class="form-label text-white">Product Quantity</label>
        <input type="number" class="form-control" id="productQuantity" placeholder="Enter product quantity" required>
      </div>
  
      <div class="mb-3">
        <label for="productImage" class="form-label text-white">Product Image</label>
        <input type="file" class="form-control" id="productImage" accept="image/*" required>
      </div>
  
      <button type="submit" class="btn btn-danger w-100">Add Product</button>
    </form>
  </div>
  
</body>
</html>
