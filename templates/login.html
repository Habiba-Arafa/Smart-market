<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ06IVXqfE1t5W5gkA4NrxJvTTs08N0H+Q6X/ITvNd6tUztJ64C6h4Zo9NhH" crossorigin="anonymous">
</head>
<body class="login-page">
  <div class="form-container">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="userType">User Type</label>
        <select class="form-control" id="userType">
          <option>Vendor</option>
          <option>Customer</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      <div class="alert alert-danger mt-3" id="errorMessage" style="display:none;">
        Failed to sign in. Please check your credentials.
      </div>
    </form>
    
    <div class="or-divider">
      <span>OR</span>
    </div>

    <div class="third-party-sign-in">
      <button class="btn btn-danger btn-block" id="google-sign-in">Google</button>
      <button class="btn btn-primary btn-block" id="facebook-sign-in">Facebook</button>
    </div>

    <div class="text-center mt-4">
      <a href="#" class="text-primary">Forgot your password? Reset it</a>
    </div>

  </div>
</body>
</html>
